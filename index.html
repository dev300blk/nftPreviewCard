<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div id="main">
        <div id="card">
            <div class="card-asset">
                <div class="image-wrapper">

                    <img class="eq-img" src="images/image-equilibrium.jpg" alt="">
                    <div class="image-overlay">
                        <img src="images/icon-view.svg" alt="view" class="eye">
                    </div>
                </div>

            </div>

            <div class="card-text">
                <div class="equilbrium">
                    <p>Equilibrium #3429</p>
                </div>
                <div class="mission">
                    <p> Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="ticker">
                    <span class="ether">
                        <img src="images/icon-ethereum.svg" alt="ethereum">
                        <p class="ether-p">0.041 ETH</p>
                    </span>
                    <span class="timer">
                        <img src="images/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </span>
                </div>
                <div class="creator-profile">
                    <img src="images/image-avatar.png" alt="profile" class="jules">
                    <p> <span class="creator">Creation of</span> <span class="name">Jules Wyvern</span> </p>
                </div>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                        Mentor</a>.
                    Coded by <a href="#">Brandon Romaine</a>.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
